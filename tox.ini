[tox]
minversion = 2.4
envlist = default

[testenv]
setenv = 
    #passenv = PYTHONPATH
    TOXINIDIR = {toxinidir}
    #PYTHONPATH = ../
    #PYTHONPATH = {toxinidir}/preprocessor
sitepackages = true
deps = 
     numpy
     pytest
passenv =
    HOME
commands_pre =
    python setup.py build
    python setup.py install    
    
commands =
    python setup.py test
    #py.test {posargs}
extras =
    all
    testing
install_command =
    pip install -U {opts} {packages}
usedevelop = True