[tox]
minversion = 2.4
envlist = default

[testenv]
setenv = TOXINIDIR = {toxinidir}
deps = 
    pytest
    pytest-cov
    numpy
passenv =
    HOME
commands_pre =
    pip install -i https://test.pypi.org/simple/ harveybc-preprocessor
commands =
    py.test {posargs}
extras =
    all
    testing
install_command =
    python setup.py install
    pip install -U {opts} {packages}